    <h4>Q1 Finding largest and lowest number in an array.</h4>

<h4>Q2 Arrange in descending order.</h4>
    <script>
        function des(){
            var arr2= new Array;
            arr2[0]=18;
            arr2[1]=13;
            arr2[2]=19;
            arr2[3]=25;
            arr2[4]=16;
            arr2[5]=56;
            arr2[6]=28;

            for(var j=0; j<=6; j++){
                for(var k=j+1; k<=6; k++){
                    if(arr2[j]<arr2[k]){
                        var des=arr2[j];
                        arr2[j]=arr2[k];
                        arr2[k]=des;
                    }
                }
            }
            for(var l=0; l<=6; l++){
                document.writeln(arr2[l]);
            }
        }
    </script>

    <input type="button" value="Check Descending" onclick="return des()">

    <h4>Q4 Print character with number of times.</h4>
    <script>
        function charCount(){
            var arr4=new Array;
            arr4[0]='a';
            arr4[1]='b';
            arr4[2]='c';
            arr4[3]='a';
            arr4[4]='c';

            arr4.sort();

            for(var n=0; n<=4; n++){
                var counts=1;
                for (var p=1; p<=4;p++){
                    if(arr4[n]==arr4[p]){
                        counts++;
                    }
                }
            }
            if(counts!=0 && counts!=1){
                document.writeln(arr4[n]+"="+counts);
            }
        }
    </script>
    <input type="button" value="Check Here" onclick="return charCount()">
