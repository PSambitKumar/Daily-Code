<!-- Check armstrong between two numbers: -->
<h4>Q1.Find Armstrong between 2 Number</h4>
    <script>

    function checkarmstrong(){
        var q=parseInt(document.getElementById("t1").value);
        var r=parseInt(document.getElementById("t2").value);
        for(var c=q; c<=r; c++){
            var sum5=0;
            var rem5=0;
            var temp6=c;
            var temp5=c;
            var count5=0;

        //To count total no of digits
        var count5=0;
        while(temp6!=0){
            temp6=Math.floor(temp6/10);
            ++count5;
        }

        //For checking of armstrong
        while(temp5!=0){
            rem5=temp5%10;
            sum5=sum5+Math.pow(rem5 , count5);
            temp5=Math.floor(temp5/10);
        }
        if(c==sum5){
            document.writeln(c+ ", ");
        }
    }
    }
    </script>
    Enter First Number:<input type="text" id="t1"><br><br>
    Enter Second Number:<input type="text" id="t2"><br><br>
    <input type="button" value="Armstrong" onclick="return checkarmstrong()"><br><br><br>
